<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="3dLoadingBarStyle.css">
        <meta charset="utf-8">
        <title>3D Loading Bar</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="progress-wrapper">
                <div class="progressbar">
                    <div class="side front">
                        <div class="bar"></div>
                    </div>
                    <div class="side back">
                        <div class="bar"></div>
                    </div>
                    <div class="side top">
                        <div class="bar"></div>
                    </div>
                    <div class="side bottom">
                        <div class="bar"></div>
                    </div>
                    <div class="side left">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
